<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro</title>
</head>

<body>
    <section class="menu">
        <div class="logo">
            <img src="../img/Hotelia horizontal blanco.svg" alt="">
        </div>
        <div class="textos">
            <h4 class="desktop">Eres más que <br>bienvenido</h4>
            <h4 class="mobile">Un lugar en tu corazón</h4>
        </div>
</section>


    <div class="encabezado">
        <div class="container">
            <div class="titulo">
                <h2>Regístrate</h2>
            </div>
            <div class="form">
               
                <div class="izquierda">
                    <label>Tipo de documento</label>
                    <input type="text" placeholder="Escoja una opción">

                    <label>Nombres</label>
                    <input type="text">

                    <label>Fecha de nacimiento</label>
                    <input type="text">

                    <label>Email</label>
                    <input type="email">

                    <label>País de origen</label>
                    <input type="text">

                    <label>Contraseña</label>
                    <input type="password">
                </div>

                <div class="derecha">
                    <label>Número de documento</label>
                    <input type="text">

                    <label>Apellidos</label>
                    <input type="text">

                    <label>Genero</label>
                        <div class="generos">
                            <input type="radio">
                            <label>Mujer</label>

                            <input type="radio">
                            <label>Hombre</label>

                            <input type="radio">
                            <label>Otro</label>
                    </div>

                    <label>Telefono de contacto</label>
                    <input type="number">

                    <label>Foto</label>
                    <input type="password" placeholder="Seleccionar archivo">


                    <label>Confirmar contraseña</label>
                    <input type="password" placeholder="">
                </div>
                <div class="terminos">
                    <input type="checkbox" class="termino">
                    <label>Acepto Terminos y Condiciones</label>
                   
                </div>
                <button class="boton"><a href="../assets/dashboard.html">Ingresar</a></button>
    
                
            </div>
            <div class="terminos2">
                <input type="checkbox" class="termino2">
                <label>Acepto Terminos y Condiciones</label>
               
            </div>
            
                <button class="boton2"><a href="../assets/dashboard.html">Ingresar</a></button>

            
        </div>
    
    </div>

</body>
</html>
